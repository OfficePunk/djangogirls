<html>
    <head>
        <title>My Ticket Booking System</title>

    </head>
    <body>
            <h1>{{ room.title }} Schedule</h1>

            <ol>
                {% for filmRoom in filmRooms %}
                <li>
                        <h2><a href="{% url 'filmRoom' filmRoom_id=filmRoom.id %}">{{ filmRoom.film.title }}</a></h2>
                        <p>{{filmRoom.film.info }}</p>

                        time: {{filmRoom.time }}

                </li>
                {% endfor %}
            </ol>

        <hr>
    <a class="button" href="{% url 'myTickets' %}">My Tickets</a>
    <br>
    <a class="button" href="{% url 'base' %}">Home</a>
    </body>


   <style>
       body {
           padding: 60px;
       }

       h1 {
           text-align: center;
           border: 2px solid black;
           width: auto;
       }

       ol {
           display: flex;
           justify-content: space-between;
           margin-top: 30px;
           margin-bottom: 40px;
       }

       li {
           margin-right: 20px;
           border: 1px solid black;
          border-radius: 10%;
           margin-bottom: 20px;
           font-size: 16px
           padding: 50px;
           width: auto;
           height: auto;
           text-align: center;

       }

       .desc {
            border: 1px solid black;
       }

        p {
           font-size: 16px
           width: auto;
           max-width: 100%;
           text-align: center;
       }
       .button {
           color: black;

           display: block;
           font-size: 18px;
           text-align: center;
           width: 100%;
           height: auto;
           border: none;
           background-color: #d9d9d9;
       }
       a {
           text-decoration: none;
       }
       a:hover,a:active,a:focus,a:visited {
           font-size: 26px;
           background-color: #cccccc;
           transition: 0.2s;
       }
   </style>
</html>
