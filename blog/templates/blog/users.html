<section class="section">
	<div class="container">
		<div class="box scroll-x">
			<h2 class="title is-3">
				Teams
			</h2>
			<table class="table is-striped">
				<thead>
					<tr>
						<th><abbr title="Position">Way</abbr></th>
                        <th><abbr title="Avatar">Avatar</abbr></th>
						<th><abbr title="Name">Name</abbr></th>
						<th><abbr title="Reg">Skill</abbr></th>
						<th><abbr title="Lvl">Level</abbr></th>
						<th><abbr title="Rating">Rating</abbr></th>
						<th><abbr title="Empty"></abbr></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>1</th>
                        <td>
						    <figure class="image is-48x48">
							  <img class="is-rounded" src="{{team.img}}">
							</figure>
                        </td>
						<td><a style="font-size:18px;"href="{% url 'teamprof' team_id=team.id %}">{{ team.name }}</a></td>
						<td>{{ team.created_date }}</td>
						<td>100</td>
						<td>25</td>
						<td><a class="button is-info">Open Profile</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
